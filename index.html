<!DOCTYPE html>
<html>

<head>
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="flex-container-column card">
        <div class="display">
            <h1 id="displayNumber">0</h1>
            <!-- <div class="riwayat-container">
                <div class="riwayat-box">
                    <div class="header-riwayat">
                        <div class="header-riwayat-txt">History</div>
                        <div class="close-riwayat">
                            <div class="btn-trash">X</div>
                        </div>
                    </div>
                    <div class="body-riwayat">Belum Ada Riwayat</div>
                    <div class="footer-riwayat">
                        <div class="btn-trash">
                            <div class="far fa-trash-alt"></div>
                        </div>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="flex-container-row">
            <div class="button clear">AC</div>
            <div class="button percentage operator">%</div>
            <div class="button negative">+/-</div>
            <div class="button operator devide">/</div>
        </div>
        <div class="flex-container-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator multiply">*</div>
        </div>
        <div class="flex-container-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="flex-container-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="flex-container-row">
            <div class="button ">0</div>
            <div class="button decimal">.</div>
            <div class="button equals double">=</div>
        </div>
    </div>
    <div class="history card">
        <h2>Calculation History</h2>
        <table>
            <thead>
                <tr>
                    <th>firs Number</th>
                    <th>Operation</th>
                    <th>Second Number</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>
    </div>

    <script src="assets/history.js"></script>
    <script src="assets/calculation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</body>

</html>
